apiVersion: v1 # Ingress secret data
kind: Secret
metadata:
  name: ingress-tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: cert-manager.io/v1 # Self-signed Issuer
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: v1 # CA secret data
kind: Secret
metadata:
  name: ca-key-pair
data:
  tls.crt: 
  tls.key: 
---
apiVersion: cert-manager.io/v1 # CA Issuer
kind: Issuer
metadata:
  name: ca-issuer
spec:
  ca:
    secretName: ca-key-pair
---
apiVersion: cert-manager.io/v1 # ACME Issuer
kind: Issuer
metadata:
  name: acme-staging-issuer
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: user@usersomething.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class:  nginx
---
